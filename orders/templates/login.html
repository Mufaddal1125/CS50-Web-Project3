{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block body %}
    {% if message %}
        <h1>{{ message }}</h1>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form }}
    <input type="submit" value="Login">
    </form>
    <p>Don't have Account<a href="{% url 'register' %}">Register Here</a></p>

{% endblock %}
